prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: bunx cz --hook # Or npx cz --hook

commit-msg:
  commands:
    "lint commit message":
      run: bunx commitlint --edit {1}

pre-push:
  jobs:
    - name: packages audit
      tags:
        - frontend
        - security
      run: bun audit
    - name: lint check
      run: bunx lint
      glob: "*.{js,ts,jsx,tsx}"

pre-commit:
  parallel: true
  jobs:
    - name: lint staged files
      run: bunx lint --fix {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
